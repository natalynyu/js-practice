<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Practice Problems - W3Resource - Basic</h1>
<h3>Problem 10</h3>
<p>Write a JavaScript program to calculate multiplication and division of two numbers (input from user).</p>
<h4>Solution Output</h4>
Calculator
<form id='calculator'>
<input type='text' id='firstNum' placeholder='1st Number'>
<input type='text' id='secondNum' placeholder='2nd Number'>
<input type='button' onClick='multiply()' value='Multiply'>
<input type='button' onClick='divide()' value='Divide'>
<div id='result'></div>
</form>
<script>
const multiply = function () {
	let form = document.getElementById('calculator')
	let firstNum = document.getElementById('firstNum').value
	let secNum = document.getElementById('secondNum').value
	document.getElementById('result').innerHTML = 'The result of ' + firstNum + ' multiplied by ' + secNum + ' is ' + firstNum * secNum + '.'
	form.reset()
}

const divide = function() { 
	let form = document.getElementById('calculator')
	let firstNum = document.getElementById('firstNum').value
	let secNum = document.getElementById('secondNum').value
	document.getElementById('result').innerHTML = 'The result of ' + firstNum + ' divided by ' + secNum + ' is ' + firstNum / secNum + '.'
	form.reset()
}
</script>
</body>
</html>
