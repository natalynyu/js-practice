<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Practice Problems - W3Resource - Basic</h1>
<h3>Problem 1</h3>
<p>Write a JavaScript program to display the current day and time. </p>
<h4>Solution Output</h4>
<div id='date'></div>
<script>
// 1. Write a JavaScript program to display the current day and time in the following format.  Go to the editor
//Sample Output : Today is : Tuesday. 
// Current time is : 10 PM : 30 : 38
const displayDateAndTime = function() { 
	const newDate = new Date()
	const dayOfWeek = newDate.getDay()
	const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday']
	const monthIndex = newDate.getMonth()
	const months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 
		'November', 'December']
	const monthDate = newDate.getDate()
	const year = newDate.getFullYear()
	const hourOfDay = newDate.getHours()
	const minuteOfHour = newDate.getMinutes()
	const displayedHour = (hourOfDay === 0 || hourOfDay  === 12) ? 12 : (hourOfDay % 12)
	const period = (hourOfDay < 12) ? "AM" : "PM"
	return 'Today is ' + days[dayOfWeek] + ', ' + months[monthIndex] + ' ' + monthDate + 
	 	', ' + year + '. The current time is ' + displayedHour + ':' + minuteOfHour + " " + period + "."
}
document.getElementById('date').innerHTML = displayDateAndTime()
</script>
</body>
</html>
